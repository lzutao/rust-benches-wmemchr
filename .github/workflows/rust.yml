name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    env:
      # RUST_BACKTRACE: 1
      # MINGW_URL: https://rust-lang-ci2.s3.amazonaws.com/rust-ci-mirror
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          - x86_64-pc-windows-gnu
          - i686-pc-windows-gnu
        # include:
        #   - target: x86_64-pc-windows-gnu
        #     archive: x86_64-6.3.0-release-posix-seh-rt_v5-rev2.7z
        #     mingw_dir: mingw64
        #   - target: i686-pc-windows-gnu
        #     archive: i686-6.3.0-release-posix-dwarf-rt_v5-rev2.7z
        #     mingw_dir: mingw32
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly Rust toolchain
      run: |
        rustup set profile minimal
        rustup default stable-${{ matrix.target }}
      shell: bash
    - name: Rust Version
      run: |
        rustc -Vv
        cargo -V
      shell: bash
    - name: Bench
      run: cargo bench --target ${{ matrix.target }}
      shell: bash
